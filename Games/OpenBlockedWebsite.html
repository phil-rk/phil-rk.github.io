<!DOCTYPE html>
<html>
<head>
  <title>Website Embedder</title>
</head>
<body>
  <label for="websiteUrl">Enter Website URL:</label>
  <input type="text" id="websiteUrl" placeholder="https://evowars.io/">
  <button onclick="embedWebsite()">Unblock Website</button>
  <span style="font-size: 0.8em; color: #666; margin-left: 10px;">Note: This will not work with websites that do not allow embedding.</span>
  
  <hr>
  
  <div id="embeddedSite"></div>

  <script>
    function embedWebsite() {
      var websiteUrl = document.getElementById('websiteUrl').value;
      var embeddedSite = document.getElementById('embeddedSite');
      
      embeddedSite.innerHTML = `<iframe src="${websiteUrl}" width="100%" height="600px" frameborder="0"></iframe>`;
    }
  </script>
</body>
</html>
